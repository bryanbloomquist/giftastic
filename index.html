<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>
    <link rel="shortcut icon" href="assets/images/giphy.png" type="image/x-icon">
    <link rel="icon" href="assets/images/giphy.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <span id="buttonZone"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-9">
                <span id="gifZone"></span>
            </div>
            <div class="col-3">
                <form id="user-form">
                    <div class="form-group">
                        <label for="user-toon">Add a Character</label>
                        <input type="text" class="mb-3" id="user-toon"><br>
                        <input id="add-cartoon" type="submit" value="submit">
                    </div>
                    <div class="form-group">
                            <label for="user-input">How Many GIF's?</label>
                            <select class="custom-select mb-3">
                            <option value="1">One</option>
                            <option value="3">Three</option>
                            <option value="5">Five</option>
                            <option selected value="10">Ten</option>
                            <option value="20">Twenty</option>
                        </select>
                        <input id="change-number" type="submit" value="submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/javascript/code.js"></script>
</body>
</html>
